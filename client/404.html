<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #060606;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        #error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff4d4d;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #aaa;
        }

        a,
        button {
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #ff4d4d;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover,
        button:hover {
            background: #e63939;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="error-container">
        <h1 id="error-code">404</h1>
        <p id="error-message">Oops! The page you're looking for doesn't exist.</p>
        <p>But don't worry, you might find what you need at home.</p>
        <button id="redirect-button">Go back to Home</button>
    </div>

    <script>
        // Handle "Go back to Home" button
        const redirectButton = document.getElementById('redirect-button');
        redirectButton.addEventListener('click', () => {
            window.location.href = 'http://singhq.site/';
        });
    </script>
</body>

</html>
